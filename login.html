<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>登录</title>
</head>
<body>
<div class="container">
  <div class="login">
    <form action="">
      <div class="content">
        <h2>到位商家管理后台</h2>
        <!--TODO 用户名-->
        <div class="input-group">
          <div class="input-group-addon icon-1">
            <span class="glyphicon "></span>
          </div>
          <input class="form-control" id="username" type="text" placeholder="输入昵称或手机号"  maxlength="20" autocomplete="off" required="required" pattern="1[3-9][0-9]{9}">
        </div>
        <!--TODO 密码-->
        <div class="input-group">
          <div class="input-group-addon icon-2">
            <span class="glyphicon glyphicon-lock"></span>
          </div>
          <input class="form-control" id="password" placeholder="输入密码" maxlength="20" minlength="6" autocomplete="off" required="required">
        </div>
        <br>
      </div>
      <div class="alert alert-danger alert-dismissible" role="alert" id="alert" style="display: none">
        <button type="button" class="close">×</button>
        <span id="text"></span>
      </div>
      <button class="btn btn-primary btn-lg btn-block" id="logining">登录</button>
      <a class="btn btn-default btn-lg btn-block" href="./register.html" role="button">注册</a>
      <div class="full">
        <a href="./forget.html" style="color: red;">忘记密码</a>
        <a href="./index.html">返回首页</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
